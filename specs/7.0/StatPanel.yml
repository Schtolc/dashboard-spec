StatPanel:
  type: object
  required:
    - title
  properties:
    type:
      type: string
      default: 'stat'
    title:
      type: string
    description:
      type: string
    datasource:
      type: string
      default: default
    transparent:
      type: boolean
      default: false
    fieldConfig:
      $ref: '#/fieldConfig'
    options:
      $ref: '#/options'
    links:
      type: array
      items:
        $ref: 'link.yml#/link'
    gridPos:
      $ref: 'gridPos.yml#/gridPos'

defaults:
  type: object
  properties:
    links:
      type: array
      items:
        $ref: 'link.yml#/link'
    mappings:
      type: array
      items:
        $ref: 'mapping.yml#/mapping'
    max:
      type: integer
      default: 0
    min:
      type: integer
      default: 0
    thresholds:
      type: array
      items:
        $ref: 'threshold.yml#/threshold'
    unit:
      type: string
      default: short

fieldConfig:
  type: object
  properties:
    defaults:
      $ref: '#/defaults'
    overrides:
      type: array
      items:
        $ref: 'override.yml#/override'

options:
  type: object
  properties:
    orientation:
      type: string
      default: auto
    reduceOptions:
      type: object
      properties:
        calcs:
          type: array
          items:
            type: string
          default:
            - mean
        fields:
          type: string
        values:
          type: boolean
          default: false
    showThresholdLabels:
      type: boolean
      default: false
    showThresholdMarkers:
      type: boolean
      default: true
