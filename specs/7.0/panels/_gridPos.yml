gridPos:
  type: object
  properties:
    h:
      type: integer
      default: 4
      description: Panel height.
    w:
      type: integer
      default: 6
      description: Panel width.
    x:
      type: integer
      default: 0
      description: Panel x position.
    y:
      type: integer
      default: 0
      description: Panel y position.
  default: {}
