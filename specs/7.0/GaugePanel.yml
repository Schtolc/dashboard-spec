GaugePanel:
  type: object
  required:
    - title
  properties:
    datasource:
      type: string
      default: default
    description:
      type: string
    fieldConfig:
      $ref: 'fieldConfig.yml#/fieldConfig'
    gridPos:
      $ref: 'gridPos.yml#/gridPos'
    links:
      type: array
      items:
        $ref: 'link.yml#/link'
    options:
      $ref: '#/options'
    title:
      type: string
    transparent:
      type: boolean
      default: false
    type:
      type: string
      default: 'gauge'

options:
  type: object
  properties:
    orientation:
      type: string
      default: auto
    reduceOptions:
      type: object
      properties:
        calcs:
          type: array
          items:
            type: string
          default:
            - mean
        fields:
          type: string
        values:
          type: boolean
          default: false
    showThresholdLabels:
      type: boolean
      default: false
    showThresholdMarkers:
      type: boolean
      default: true
